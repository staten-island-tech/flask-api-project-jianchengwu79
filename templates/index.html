<!DOCTYPE html>
<html>
<head>
    <title>Genshin Impact Characters</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .character-card img {
            max-height: 150px;
            object-fit: contain;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="mb-4 text-center">Genshin Impact Characters</h1>

        <!-- Search bar -->
        <div class="row mb-4">
            <div class="col-md-6 offset-md-3">
                <input type="text" id="search" class="form-control" placeholder="Search characters...">
            </div>
        </div>

        <!-- Character Grid -->
        <div class="row" id="character-grid">
            {% for character in characters %}
            <div class="col-6 col-sm-4 col-md-3 col-lg-2 character-card mb-4 text-center">
                <a href="/character/{{ character.slug }}" class="text-decoration-none text-dark d-block">
                    <img src="{{ character.image }}" class="img-fluid mb-2" alt="{{ character.name }}">
                    <strong>{{ character.name }}</strong>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>

    <!-- Search Script -->
    <script>
        const searchInput = document.getElementById("search");
        const characterCards = document.querySelectorAll(".character-card");

        searchInput.addEventListener("input", () => {
            const query = searchInput.value.toLowerCase();
            characterCards.forEach(card => {
                const name = card.innerText.toLowerCase();
                card.style.display = name.includes(query) ? "block" : "none";
            });
        });
    </script>
</body>
</html>

{% for character in characters %}
    <!-- loop contents -->
{% else %}
    <p class="text-center text-muted">No characters to show.</p>
{% endfor %}
