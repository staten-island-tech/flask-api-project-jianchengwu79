{% extends 'layout.html' %}

{% block content %}
    <h1 class="text-center my-4">ðŸŒŸ Top Anime</h1>
    <div class="row row-cols-1 row-cols-md-3 g-4">
        {% for anime in anime_list %}
        <div class="col">
            <div class="card h-100 shadow-sm">
                <img src="{{ anime.images.jpg.image_url }}" class="card-img-top" alt="{{ anime.title }}" style="height: 400px; object-fit: cover;">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title text-truncate" title="{{ anime.title }}">{{ anime.title }}</h5>
                    <a href="{{ url_for('anime_detail', anime_id=anime.mal_id) }}" class="btn btn-outline-primary mt-auto">View Details</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
{% endblock %}
