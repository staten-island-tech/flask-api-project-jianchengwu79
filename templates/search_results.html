{% extends 'layout.html' %}

{% block content %}
    <h1>Search Results for "{{ query }}"</h1>
    <div class="row">
        {% for anime in anime_list %}
            <div class="col-md-4">
                <div class="card mb-4">
                    <img src="{{ anime.images.jpg.image_url }}" class="card-img-top" alt="{{ anime.title }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ anime.title }}</h5>
                        <a href="{{ url_for('anime_detail', anime_id=anime.mal_id) }}" class="btn btn-primary">View Details</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
