<!DOCTYPE html>
<html>
<head>
    <title>{{ character.name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <a href="/" class="btn btn-secondary mb-3">← Back</a>

        <div class="card shadow p-4">
            <div class="row g-4">
                <div class="col-md-4 text-center">
                    <img src="{{ character.image }}" alt="{{ character.name }}" class="img-fluid rounded">
                </div>
                <div class="col-md-8">
                    <h2>{{ character.name }}</h2>
                    <p><strong>Vision:</strong> {{ character.vision }}</p>
                    <p><strong>Weapon:</strong> {{ character.weapon }}</p>
                    <p><strong>Nation:</strong> {{ character.nation }}</p>
                    <p><strong>Affiliation:</strong> {{ character.affiliation }}</p>
                    <p><strong>Birthday:</strong> {{ character.birthday }}</p>
                    <p><strong>Rarity:</strong> {{ character.rarity }}★</p>
                    <p><strong>Description:</strong> {{ character.description }}</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
