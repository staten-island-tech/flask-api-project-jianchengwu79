{% extends 'layout.html' %}

{% block content %}
    <h1>{{ anime.title }}</h1>
    <div class="row">
        <div class="col-md-4">
            <img src="{{ anime.images.jpg.image_url }}" class="img-fluid" alt="{{ anime.title }}">
        </div>
        <div class="col-md-8">
            <h4>Genres: 
                {% for genre in anime.genres %}
                    <span class="badge bg-primary">{{ genre.name }}</span>
                {% endfor %}
            </h4>
            <p><strong>Episodes:</strong> {{ anime.episodes }}</p>
            <p><strong>Rating:</strong> {{ anime.rating }}</p>
            <p><strong>Synopsis:</strong> {{ anime.synopsis }}</p>
        </div>
    </div>
{% endblock %}
